<div id="settings" class="container">

    <div class="row">
        <div class="col-sm-12 mb-4">
            <h1>
            <button class="btn btn-sm btn-outline-dark" (click)="back()"><span class="bi bi-arrow-left"></span> Back </button>&nbsp;
                <span class="bi bi-gear"></span> Settings
            </h1>

        </div>
        <div class="col-sm-6">
            <h4><span class="bi bi-server"></span> Remote CDS Service</h4>
            <div class="form-floating mt-4">
                <input class="form-control form-control-sm" name="cds_service_username" type="text" required="true"
                    [(ngModel)]="settingsService.settings.cds_username" />
                <label for="cds_service_username">Username</label>
            </div>

            <div class="form-floating mt-4">
                <input class="form-control form-control-sm" name="cds_service_password" type="text" required="true"
                    [(ngModel)]="settingsService.settings.cds_password" />
                <label for="cds_service_password">Password</label>
            </div>
        </div>

        <div class="col-sm-6">
            <h4><span class="bi bi-code-slash"></span> Advanced</h4>
            <div class="form-check mt-3 ms-1 ">
                <input id="experimental_switch" class="form-check-input" type="checkbox" name="experimental_switch"
                    [(ngModel)]="settingsService.settings.experimental" />
                <label class="form-check-label" for="experimental_switch"><span
                        class="bi bi-exclamation-diamond"></span> Experimental
                    Features</label>
                <br />

                <small class="form-text">This is used for testing upcoming features and may break existing
                    functionality. You probably don't want to use this!</small>

            </div>
            <div class="form-check mt-3 ms-1 ">
                <input id="developer_switch" class="form-check-input" type="checkbox" name="developer_switch"
                    [(ngModel)]="settingsService.settings.developer" />
                <label class="form-check-label" for="developer_switch"><span class="bi bi-code"></span> Developer
                    Mode</label>
                <br />
                <small class="form-text">Enabling debugging messages for software developers working on source
                    code.</small>

            </div>

        </div>
        <div class="col-sm-12">
            <br>
            <button class="btn btn-primary" (click)="save()"><span class="bi bi-file-check"></span> Save for Future
                Sessions</button>

            <!-- <div class="btn-group"> -->
            <button class="btn float-end" (click)="restore()"><span class="bi bi-arrow-counterclockwise"></span>
                Reset to Defaults</button>
            <!-- </div> -->
        </div>
    </div>
</div>
